        <script>

            var game = new Phaser.Game(1300, 768, Phaser.AUTO, '', {preload: preload, create: create, update: update});

            var player;
            var cursors;

//            var s;

            function preload() {
                game.load.image('bg', 'assets/img/bg.png');
                game.load.atlasJSONHash('player', 'assets/sprites/knight03.png', 'assets/sprites/knight03.json');
            }

            function create() {



//                s = game.add.sprite(game.world.centerX, game.world.centerY, 'player');
//                s.anchor.setTo(0.5, 0.5);
//                s.scale.setTo(2, 2);
//
//                s.animations.add('run');
//                s.animations.play('run', 10, true);






                game.physics.startSystem(Phaser.Physics.ARCADE);

                game.add.sprite(0, 0, 'bg');

                player = game.add.sprite(32, game.world.height - 50, 'player');

                game.physics.arcade.enable(player);

                player.frame = 3;

                player.body.bounce.y = 0.2;
                player.body.gravity.y = 300;
                player.body.collideWorldBounds = true;

                player.animations.add('left', [0, 1, 2, 3, 4, 5, 6], 10, true);
                player.animations.add('right', [0, 1, 2, 3, 4, 5, 6], 10, true);

                cursors = game.input.keyboard.createCursorKeys();

            }

            function update() {
                player.body.velocity.x = 0;

                if (cursors.left.isDown)
                {
                    //  Move to the left
                    player.body.velocity.x = -150;

                    player.animations.play('left');
                } else if (cursors.right.isDown)
                {
                    //  Move to the right
                    player.body.velocity.x = 150;

                    player.animations.play('right');
                } else
                {
                    //  Stand still
                    player.animations.stop();

                    player.frame = 4;
                }

                //  Allow the player to jump if they are touching the ground.
                if (cursors.up.isDown && player.body.touching.down)
                {
                    player.body.velocity.y = -300;
                }
