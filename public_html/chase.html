<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/phaser.min.js" type="text/javascript"></script>
        <script>

            var game = new Phaser.Game(1300, 768, Phaser.AUTO, '', {preload: preload, create: create, update: update});

            var player;
            var cursors;

            function preload() {
                game.load.image('bg', 'assets/img/bg.png');
                game.load.spritesheet('player', 'assets/sprites/knight01.png', 150, 140);
            }

            function create() {
                game.physics.startSystem(Phaser.Physics.ARCADE);

                game.add.sprite(0, 0, 'bg');

                player = game.add.sprite(32, game.world.height - 50, 'player');

                game.physics.arcade.enable(player);

                player.body.bounce.y = 0.2;
                player.body.gravity.y = 300;
                player.body.collideWorldBounds = true;

                player.animations.add('left', [0, 1, 2, 3], 10, true);
                player.animations.add('right', [4, 5, 6, 7], 10, true);
                
                cursors = game.input.keyboard.createCursorKeys();

            }

            function update() {
                player.body.velocity.x = 0;

                if (cursors.left.isDown)
                {
                    //  Move to the left
                    player.body.velocity.x = -150;

                    player.animations.play('left');
                } else if (cursors.right.isDown)
                {
                    //  Move to the right
                    player.body.velocity.x = 150;

                    player.animations.play('right');
                } else
                {
                    //  Stand still
                    player.animations.stop();

                    player.frame = 4;
                }

                //  Allow the player to jump if they are touching the ground.
                if (cursors.up.isDown && player.body.touching.down)
                {
                    player.body.velocity.y = -300;
                }
            }

        </script>
    </head>

    </body>
</html>
